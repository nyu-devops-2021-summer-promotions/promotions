---
# This manifest deploys a Python Flask application with a Postgres database
applications:
- name: nyu-promotion-service-sum21-dev
  path: .
  instances: 2
  memory: 256M
  routes:
  - route: nyu-promotion-service-sum21-dev.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks:
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
